<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3b30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b60;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- TRAINFIT text como una sola palabra -->
  <text x="10" y="32" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="28" 
        font-weight="900" 
        fill="url(#redGradient)"
        filter="url(#glow)"
        letter-spacing="1px">TRAINFIT</text>
  
  <!-- Icono de pesa minimalista -->
  <g transform="translate(150, 15)">
    <circle cx="5" cy="10" r="3" fill="url(#redGradient)"/>
    <rect x="8" y="9" width="8" height="2" fill="url(#redGradient)"/>
    <circle cx="16" cy="10" r="3" fill="url(#redGradient)"/>
  </g>
</svg>